version: '3.3'

# Services
services:

  # Nginx
  nginx:
    image: nginx:1.21-alpine
    ports:
      - 127.0.0.1:80:80
      - 127.0.0.1:8080:8080
    volumes:
      - ./src:/var/www/php
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf

      - phpmyadmindata:/var/www/phpmyadmin
    depends_on:
      - php
      - phpmyadmin
    restart: always

  # PHP FPM
  php:
    build:
      context: .
      dockerfile: php-dockerfile
    working_dir: /var/www/php
    volumes:
      - ./src:/var/www/php
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mariadb
    restart: always

  # Mariadb
  mariadb:
    image: mariadb:10.7
    environment:
      MARIADB_ROOT_PASSWORD: root
    volumes:
      - ./config/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - mariadbdata:/var/lib/mysql
    restart: always

  # Phpmyadmin FPM
  phpmyadmin:
    image: phpmyadmin:5.1-fpm-alpine
    volumes:
      - phpmyadmindata:/var/www/html
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mariadb
    restart: always

# Volumes
volumes:
  mariadbdata:
  phpmyadmindata:

